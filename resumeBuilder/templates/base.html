<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-white min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md py-6 px-8 flex items-center justify-between">
        <div class="flex items-center gap-3">
            <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 01-8 0M12 3v4m0 0a4 4 0 01-4 4v1a4 4 0 004 4 4 4 0 004-4V7a4 4 0 01-4-4z"/></svg>
            <span class="text-2xl font-bold text-blue-600 tracking-tight">ResumeBuilder</span>
        </div>
        <nav class="space-x-6">
            <a href="#" class="text-blue-500 hover:text-blue-700 font-medium transition">Home</a>
            <a href="#" class="text-blue-500 hover:text-blue-700 font-medium transition">Features</a>
            <a href="#" class="text-blue-500 hover:text-blue-700 font-medium transition">Contact</a>
        </nav>
        {% if user.is_authenticated %}
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold shadow transition">{{ user.username }}</button>
        {% else %}
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold shadow transition">Login</button>
        {% endif %}
    </header>

    <!-- Main content placeholder -->
    <main class="flex-1">

        {% block content %}{% endblock %}

    </main>

    <!-- Footer -->
    <footer class="bg-blue-50 border-t border-blue-100 py-6 mt-12">
        <div class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between">
            <div class="text-blue-700 font-semibold">&copy; 2025 ResumeBuilder. All rights reserved.</div>
            <div class="flex space-x-4 mt-2 md:mt-0">
                <a href="#" class="text-blue-400 hover:text-blue-600 transition">Privacy Policy</a>
                <a href="#" class="text-blue-400 hover:text-blue-600 transition">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
