{% extends "base.html" %}

{% block title %}New user - Resume Builder{% endblock %}
{% block content %}
<div x-data="{ show: 'login' }" class="flex flex-col justify-center items-center min-h-[70vh] bg-gradient-to-br from-blue-50 to-white py-12">
	<div class="flex space-x-4 mb-8">
		<button @click="show = 'login'" :class="show === 'login' ? 'bg-blue-500 text-white' : 'bg-white text-blue-500 border border-blue-300'" class="px-6 py-2 rounded-lg font-semibold shadow transition focus:outline-none">Login</button>
		<button @click="show = 'signup'" :class="show === 'signup' ? 'bg-blue-500 text-white' : 'bg-white text-blue-500 border border-blue-300'" class="px-6 py-2 rounded-lg font-semibold shadow transition focus:outline-none">Sign Up</button>
	</div>
	<!-- Login Section -->
	<div x-show="show === 'login'" x-transition class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md border border-blue-100">
		<h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Login</h2>
		<form method="post" action="{% url 'login' %}" class="space-y-5">
			{% csrf_token %}
			<div>
				<label class="block text-blue-700 font-medium mb-1">username</label>
				<input type="text" name="username" required class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
			</div>
			<div>
				<label class="block text-blue-700 font-medium mb-1">Password</label>
				<input type="password" name="password" required class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
			</div>
			<button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">Login</button>
		</form>
	</div>
	<!-- Signup Section -->
	<div x-show="show === 'signup'" x-transition class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md border border-blue-100">
		<h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Sign Up</h2>
		<form method="post" action="{% url 'signup' %}" class="space-y-5">
			{% csrf_token %}
			<div>
				<label class="block text-blue-700 font-medium mb-1">Name</label>
				<input type="text" name="name" required class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
			</div>
            <div>
				<label class="block text-blue-700 font-medium mb-1">username</label>
				<input type="text" name="username" required class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
			</div>
			<div>
				<label class="block text-blue-700 font-medium mb-1">Email</label>
				<input type="email" name="email" required class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
			</div>
			<div>
				<label class="block text-blue-700 font-medium mb-1">Password</label>
				<input type="password" name="password" required class="w-full px-4 py-2 border border-blue-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" />
			</div>
			<button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded-lg transition">Sign Up</button>
		</form>
	</div>
</div>
{% endblock %}
